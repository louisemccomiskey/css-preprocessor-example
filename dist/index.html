<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width,minimal-ui,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />

        <title>Scss Example</title>
        <link href="css/index.css" media="screen" rel="stylesheet" />
    </head>

    <body>

        <section class="pg-home">
          <section class="hero">
            <div class="hero-inner">
              <h1>Main Title</h1>
              <h2>This is a subtitle</h2>
              <p>This is some text about the project</p>
            </div>
          </section>

          <section class="zone-1">
            <ul class="grid-ctn">
              <li class="grid-item">
                  <div class="signature"></div>
              </li>
              <li class="grid-item"></li>
              <li class="grid-item"></li>
              <li class="grid-item"></li>
            </ul>
          </section>

          <section class="zone-2">
            <div class="heading"><p>Show some links</p></div>
            
            <section class="zone-2--inner">
              <ul class="grid-ctn-2">
                  <li class="grid-item item-shape shape-rectangle"><p>Highlighted title area</p></li>
                  <li class="grid-item item-box"></li>
                  <li class="grid-item item-box"></li>
                  <li class="grid-item item-shape shape-oblong"><p>"Some interesting quote" -Anon</p></li>
                  <li class="grid-item item-box"></li>
                  <li class="grid-item item-box"></li>
                  <li class="grid-item item-shape shape-circle">
                    <div class="item-inner"><p>$79.99</p></div>
                  </li>
                  <li class="grid-item item-box"></li>
                  <li class="grid-item item-box"></li>
              </ul>
            </section>
          </section>
        </section>

    </body>
</html>
